<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cookie Sales</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Pats Cookie Stores</h1>
  <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="merch.html">Merch</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="sales.html">Data</a></li>
        </ul>
      </nav>
    </header>
  <!-- <section id="stores"></section> -->
  <img id="cutter" src="images/cutter.jpeg">
  <table id="storeTable">
    <tr id="tableHeader"></tr>
    <tfoot id="tableFooter"></tfoot>
  </table>

  <form id="newStoreForm">
    <fieldset>
      <legend>New Store Generator</legend>

      <label for="name">Store Name</label>
      <input name="name" type="text"/>

      <label for="min">Min Customers/hr</label>
      <input name="min" type="number"/>

      <label for="max">Max Customers/hr</label>
      <input name="max" type="number"/>

      <label for="avgCookiesPerSale">Average Cookies/Sale</label>
      <input name="avgCookiesPerSale" type="number" step=".1"/>

      <button type="submit">Create New Store Parameters</button>

    </fieldset>
  </form>

  <script src="main.js" href="main.js"></script>
</body>

</html>
